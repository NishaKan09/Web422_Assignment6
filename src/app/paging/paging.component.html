<nav aria-label="Page navigation">
    <ul class="pagination pagination-template d-flex justify-content-center">
    <li class="page-item"><a class="page-link" (click)="prevPageBtn(page)"> <i class="fa fa-angle-left"></i></a></li>
    <li class="page-item"><a class="page-link">{{page}}</a></li>
    <li class="page-item"><a class="page-link" (click)="nxtPageBtn(page)"> <i class="fa fa-angle-right"></i></a></li>
    </ul>
</nav>
